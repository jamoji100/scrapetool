<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted JSON Display</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 40px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #eee;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap; /* Wrap text */
            word-wrap: break-word; /* Break long words */
            overflow-x: auto;      /* Add horizontal scroll if needed */
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" id="urlInput" placeholder="Enter website URL" value="https://buildship.com/blog/introducing-buildship">
        <button onclick="fetchAndDisplay()">Fetch and Display JSON</button>

        <pre id="jsonDisplay"></pre>
    </div>

    <script>
        function fetchAndDisplay() {
            const inputURL = document.getElementById('urlInput').value;
            const endpoint = `https://9z12tg.buildship.run/scrape?url=${encodeURIComponent(inputURL)}`;

            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const formattedJson = JSON.stringify(data, null, 4);
                    document.getElementById('jsonDisplay').textContent = formattedJson;
                })
                .catch(error => {
                    console.error("There was an error fetching the JSON", error);
                    document.getElementById('jsonDisplay').textContent = 'Error fetching JSON. Check the console for more details.';
                });
        }
    </script>

</body>

</html>
